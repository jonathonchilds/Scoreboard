<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard!</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Points!</h1>
    </header>
    <main>
      <section class="team1">
        <h2>Player 1</h2>
        <h3>0</h3>
        <fieldset>
          <input type="text" placeholder="What do we call you?" />
        </fieldset>

        <fieldset>
          <i class="add fas fa-2x fa-plus-circle"></i>
          <i class="subtract fas fa-2x fa-minus-circle"></i>
        </fieldset>
        <button class="reset">Reset Team 1 Score</button>

      </section>

      <section class="team2">
        <h2>Player 2</h2>
        <h3>0</h3>
        <fieldset>
          <input type="text" placeholder="and what do we call YOU?" />
        </fieldset>

        <fieldset>
          <i class="add fas fa-2x fa-plus-circle"></i>
          <i class="subtract fas fa-2x fa-minus-circle"></i>
        </fieldset>
        <button class="reset">Reset Team 2 Score</button>

      </section>
    </main>

    <script type="module" src="/src/main.ts" charset="utf-8"></script>
  </body>
</html>
